<ion-header>

  <ion-navbar>

    <button ion-button menuToggle="left">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title style="text-align:center;"><img src="https://www.rabota.kharkov.ua/public/logo_hor-red.svg" alt="" style="width:185px; height:18px;"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-list-header color="primary">
      Вакансии Харькова по рубрикам
    </ion-list-header>
    <button ion-item *ngFor="let category of categories"  (click)="goVacanciesList(category.id, category.name, category.children)" >
      <h2>{{ category.name }}</h2>
    </button>
  </ion-list>

</ion-content>
