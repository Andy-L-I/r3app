<ion-header>

  <ion-navbar>

    <button ion-button menuToggle="left">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span color="primary">Работа</span> в Харькове</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-list-header color="primary">
      Вакансии Харькова по рубрикам
    </ion-list-header>
    <button ion-item *ngFor="let category of categories"  (click)="goVacanciesList(category.id, category.name, category.children)" >
      <h2>{{ category.name }}</h2>
    </button>
  </ion-list>

</ion-content>
