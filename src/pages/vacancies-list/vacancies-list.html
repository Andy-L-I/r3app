<ion-header>

  <ion-navbar>
    <ion-title>vacancies-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list approxItemHeight="100px">
    <ion-item *ngFor="let vacancy of vacancies" >
      <h2>{{ vacancy.name }} </h2>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
