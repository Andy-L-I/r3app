<ion-header>

  <ion-navbar>
    <ion-title>vacancies-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header color="dark">
      {{name}}
    </ion-list-header>
    <!--(click)="presentPopover()"-->
    <ion-list-header color="primary"  (click)="goVacanciesList()">
      Все вакансии
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-list-header>
    <!--<ion-list-header color="light" class="sub-ion-list-header">-->
      <!--Найденно вакансий-->
    <!--</ion-list-header>-->
    <ion-item *ngFor="let vacancy of vacancies" (click)="goToVacancyDetails(vacancy.id)">
      <h2>{{ vacancy.name }}<ion-icon *ngIf="vacacncy?.hot" name="flame" color="danger"></ion-icon></h2>
      <h3>
        <ion-icon *ngIf="vacacncy?.employer.contactName" name="ribbon" color="secondary"></ion-icon>
        {{vacacncy?.employer.name}}
      </h3>
      <p>{{ vacancy.region.name }}</p>
      <p>{{ vacancy.published_at | date}}</p>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Загрузка вакансий...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
